name: ðŸš€ Deploy Express Backend to Hostinger VPS

on:
  push:
    branches:
      - main   # triggers on every push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: ðŸš€ Deploy to Hostinger VPS
        run: |
          echo "Starting deployment..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd /var/www/decipher_insights_server/decipher_insights_server
            echo "Pulling latest code..."
            git pull origin main
            echo "Installing dependencies..."
            npm install --production
            echo "Restarting PM2 process..."
            pm2 restart decipher_insights_server || pm2 start index.js --name decipher_insights_server
            echo "âœ… Deployment complete!"
          EOF
